docker run -d --name superset \
-e ADMIN_USERNAME=myadminuser \
-e ADMIN_FIRST_NAME=Some \
-e ADMIN_LAST_NAME=Name \
-e ADMIN_EMAIL=nobody@nowhere.com \
-e ADMIN_PWD=mypassword \
-p 8088:8088 \



apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  labels:
    app.kubernetes.io/name: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: superset
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superset
    spec:
      containers:
        - name: postgres
          image: "postgis/postgis:13-3.0"
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: superset
spec:
  selector:
    app.kubernetes.io/name: superset
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
